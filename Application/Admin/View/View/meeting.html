<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{$Meet.title|default='会议详情'}</title>
<include file="Base/head" />


</head>
<body style="background-color: #EDEFF1;">
	<div class="container-fluid" style="margin-top: 120px;">
		<div class="row-fluid">
			<div class="col-xs-12"></div>
		</div>
	</div>

	<div class="row-fluid">
		<div class="col-xs-1"></div>
		<div class="col-xs-10">
			<div class="row demo-samples">
				<div class="col-xs-3">
					<!-- 二维码 -->
					<img src="{:U('home/common/createQRcode/','','')}?text={:U('home/meet/addjoin','','',true)}/meetid/{$Meet.id}&size=150">
					<p class="text-center">扫一扫即可加入会议</p>
				</div>
				<!-- /.col-xs-4 -->
				<div class="col-xs-9" style="border-color: $fff;">

					<div class="meet" id="meet">
						<div class="meet meet-title">{$Meet.title}</div>

						<div class="meet meet-title">
							简介：
							<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$Meet.intro}</p>
						</div>

						<div class="meet meet-title">地址：{$Meet.address}</div>
						<div class="meet meet-title">会议发起者：{$Member.nickname}</div>
						<div class="meet meet-title">开始时间：{$Meet.starttime}</div>
						<div class="meet meet-title">结束时间：{$Meet.endtime}</div>
						<div class="meet meet-title" align="right">
							<if condition="$LoginMemberid eq $Meet.createmember "> <span><a
								href="javascript:void(0);" name='btn-delete'
								data-title="{$Meet.title}" data-id="{$Meet.id}">删除</a>|</span> <span><a
								href="../Meet/updatemeet/id/{$Meet.id}.html">更新</a></span> <else /> </if>
						</div>

					</div>

				</div>
			</div>
		</div>
		<div class="col-xs-1"></div>
	</div>
	<include file="Base/foot" />
	<script>
		(function($) {

		})(jQuery);
	</script>
</body>
</html>
