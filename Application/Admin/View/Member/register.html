<body>
	<div class="container-fluid" style="margin-top: 30px;">
		<div class="row-fluid">
			<div class="col-xs-12">
				<h3 class="text-center">用户注册</h3>
			</div>
		</div>
		<div class="row-fluid">
			<div class="col-xs-4"></div>
			<div class="col-xs-4">
		
				<h6 class="text-right"><a href="login">登录</a></h6>
			
				<div class="form-group">
	
					<span class="input-icon fui-check-inverted">用户名</span> <input
						type="text" id="username" class="form-control login-field"
						value="" placeholder="输入用户名" 
						style="height: 42px;" />
						
						<span class="input-icon fui-check-inverted">昵称</span> <input
						type="text" id="nickname" class="form-control login-field"
						value="" placeholder="输入昵称" 
						style="height: 42px;" />
						
						 <span
						class="input-icon fui-check-inverted">密码</span> <input type="password"
						id="password" class="form-control login-field" value=""
						placeholder="输入密码"  style="height: 42px;" />
						
						 <span
						class="input-icon fui-check-inverted">确认密码</span> <input
						type="password"  id="epassword"  class="form-control login-field"
						value="" placeholder="确认密码" 
						style="height: 42px;" /> 
						
						<span
						class="input-icon fui-check-inverted">电子邮箱</span> <input
						type="text" id="email" class="form-control login-field" value=""
						placeholder="输入电子邮箱"  style="height: 42px;" />

					<span class="input-icon fui-check-inverted">性别</span><br /> <label
						class="radio"  style="display: inline;"><input type="radio"
						checked="checked" name="sex" id="sexm" value="m"
						data-toggle="radio"> 男</label> &nbsp; &nbsp; &nbsp; &nbsp; <label
						class="radio" style="display: inline;"> <input
						type="radio" name="sex" id="sexf" value="f" data-toggle="radio">
						女
					</label> <br />
					
					<br />
					 <a id="btn-register"  class="btn btn-block btn-lg btn-primary">提交</a>
					
					
				</div>


			</div>
		</div>
		<div class="col-xs-4"></div>
	</div>
	<div class="row-fluid">
		<div class="col-xs-12"">
			<h6 class="text-center">
				2014 by <a href="http://www.meizhuo.org">meizhuo.org</a>
			</h6>

	</div>
	</div>
	
	<script src="__PUBLIC__/flat/dist/js/vendor/jquery.min.js"></script>
	<script src="__PUBLIC__/flat/dist/js/flat-ui.min.js"></script>
	<script src="__PUBLIC__/flat/docs/assets/js/application.js"></script>
	<script src="__PUBLIC__/js/qc.js"></script>

	<script>
      videojs.options.flash.swf = "__PUBLIC__/flat/dist/js/vendors/video-js.swf";

      
   /*    data = form().add("username").add("sex",)
      			   )
     data.s1=$("#"+s1+""); */
(function($){
	   $('#btn-register').on('click',function(){
		   data={};  //获取各类信息
	          data.username=$("#username").val();
	          data.nickname=$("#nickname").val();
	          data.password=$("#password").val();
	          epassword=$("#epassword").val();
	          data.sex=$("input[name='sex']:checked").val();
	          data.email=$("#email").val();
	          
	         
	        	 if(data.password!=epassword){
	        		 alert('两次密码不一致'); //用户密码不一致 禁止注册
	        		 return false;
	        	 }
	       
	          
	          qc.post("/Home/Member/addmember",data,function(res){
	        	  alert("注册成功");
	          }
	          ,function(msg){
	        	  alert(msg);
	          });
	   });
	   
	   
	   
})(jQuery);
   
    </script>
</body>
