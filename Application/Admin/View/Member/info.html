<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>轻会议--{$Info.nickname}个人资料</title>
<include file="Base/head" />


</head>
<body style="background-color: #EDEFF1;">
	<div class="container-fluid" style="margin-top: 30px;">
		<div class="row-fluid">
			<div class="col-xs-12">
				<include file="Base/menu" />
			</div>
		</div>
		<div class="row-fluid">
			<div class="col-xs-4"></div>
			<div class="col-xs-4">

				<div class="form-group">

					<span class="input-icon fui-check-inverted">用户名</span> :
					{$Info.username} <br /> <span
						class="input-icon fui-check-inverted">昵称</span> <input type="text"
						id="nickname" class="form-control login-field"
						value="{$Info.nickname}" placeholder="输入昵称" style="height: 42px;" />

					<span class="input-icon fui-check-inverted">公司</span> <input
						type="text" id="company" class="form-control login-field"
						value="{$Info.company}" placeholder="输入公司名称" style="height: 42px;" />

					<span class="input-icon fui-check-inverted">职位</span> <input
						type="text" id="position" class="form-control login-field"
						value="{$Info.position}" placeholder="输入职位名称"
						style="height: 42px;" /> <span
						class="input-icon fui-check-inverted">电话</span> <input type="text"
						id="phone" class="form-control login-field" value="{$Info.phone}"
						placeholder="输入电话号码" style="height: 42px;" /> <span
						class="input-icon fui-check-inverted">电子邮箱</span> <input
						type="text" id="email" class="form-control login-field"
						value="{$Info.email}" placeholder="输入电子邮箱" style="height: 42px;" />

					<span class="input-icon fui-check-inverted">出生日期</span> <input
						type="text" id="birth" class="form-control login-field"
						value="{$Info.birth|date='Y-m-d'}"
						placeholder="输入出生日期  xxxx-xx-xx" style="height: 42px;" /> <span
						class="input-icon fui-check-inverted">性别</span><br /> <label
						class="radio" style="display: inline;"><input type="radio"
						checked="checked" name="sex" id="sexm" value="m"
						data-toggle="radio"> 男</label> &nbsp; &nbsp; &nbsp; &nbsp; <label
						class="radio" style="display: inline;"> <input
						type="radio" name="sex" id="sexf" value="f" data-toggle="radio">
						女
					</label> <br /> <br /> <a id="btn-update"
						class="btn btn-block btn-lg btn-primary">提交</a>


				</div>


			</div>
			<div class="col-xs-4"></div>
		</div>

	</div>

	</div>
	<include file="Base/foot" />

	<script>
		videojs.options.flash.swf = "__PUBLIC__/flat/dist/js/vendors/video-js.swf";

		/*    data = form().add("username").add("sex",)
		   			   )
		  data.s1=$("#"+s1+""); */
		(function($) {
			$('#btn-update').on('click', function() {
				//处理更新信息
			});

		})(jQuery);
	</script>
</body>
</html>
