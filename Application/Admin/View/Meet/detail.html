<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>轻会议--会议详情</title>
<include file="Base/head" />


</head>
<body style="background-color: #EDEFF1;">
	<div class="container-fluid" style="margin-top: 30px;">
		<div class="row-fluid">
			<div class="col-xs-12"></div>
		</div>


		<include file="Base/menu" />
	</div>



	<div class="row-fluid">
		<div class="col-xs-1"></div>
		<div class="col-xs-10">


			<div class="row demo-samples">
				<div class="col-xs-3">
					<include file="Base/meetmenu" />
					<!-- /.todo -->
				</div>
				<!-- /.col-xs-4 -->
				<div class="col-xs-9" style="border-color: $fff;">

					<div class="meet" id="meet">
						<div class="meet meet-title">
							会议主题：{$Meet.title} <a
								href="{:U('Admin/View/meeting/id/','','')}/{$Meet.id}"
								style="float: right;">会议二维码</a>
						</div>
						<div class="meet meet-title">地址：{$Meet.address}</div>
						<div class="meet meet-title">会议发起者：{$Member.nickname}</div>
						<div class="meet meet-title">开始时间：{$Meet.starttime|date="Y-m-d
							H:i:s",###}</div>
						<div class="meet meet-title">结束时间：{$Meet.endtime|date="Y-m-d
							H:i:s",###}</div>
						<div class="meet meet-title">
							简介：
							<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$Meet.intro}</p>
						</div>


						<div class="meet meet-title" align="right">
							<if condition="$LoginMemberid eq $Meet.createmember "> <span><a
								href="javascript:void(0);" name='btn-delete'
								data-title="{$Meet.title}" data-id="{$Meet.id}">删除</a>|</span> <span><a
								href="../Meet/updatemeet/id/{$Meet.id}.html">更新</a></span> <else /> </if>
						</div>

					</div>

						<foreach name="listmember" item="val" >
						<div class="meet meet-listm">
							<div>{$val.nickname}</div>
							<hr />
							<div>
							<span>公司：<if condition="$val.company eq NULL "><else />{$val.company}</if></span>
							&nbsp;&nbsp;&nbsp;&nbsp;
							<span>职位：<if condition="$val.position eq NULL "><else />{$val.position}</if></span>
							&nbsp;&nbsp;&nbsp;&nbsp;
							<span>性别：<if condition="$val.sex eq 'm' "> 男<else />女</if></span>
							</div>
							<hr />
							<div>
                                <if condition="$val.checkin eq '1' "> <span class="label label-success">已签到</span>
                                  <else />
                                    <span class="label label-default">未签到</span>
                                </if>
                            </div>
						</div>
						<hr />
						</foreach>

				</div>
			</div>
		</div>
		<div class="col-xs-1"></div>
	</div>
	<include file="Base/foot" />
	<script>
		(function($) {

		})(jQuery);
	</script>
</body>
</html>
