<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>轻会议--文档创建</title>
<include file="Base/head" />

<link href="__PUBLIC__/umeditor/themes/default/css/umeditor.css"
	rel="stylesheet">
</head>

<body style="background-color: #EDEFF1;">

	<div class="container-fluid" style="margin-top: 30px;">
		<div class="row-fluid">
			<div class="col-xs-12"></div>
		</div>


		<include file="Base/menu" />
	</div>



	<div class="row-fluid">
		<div class="col-xs-1"></div>
		<div class="col-xs-10">


			<div class="row demo-samples">
				<div class="col-xs-3">
					<include file="Base/meetmenu" />
					<!-- /.todo -->
				</div>
				<!-- /.col-xs-4 -->
				<div class="col-xs-9" style="border-color: $fff;">

					<div class="meet" id="meet">
					<input type="hidden" id='meetid' value="{$Meet.id}">
						<div class="meet meet-title">
							标题：<input type="text" id="title"
								class="form-control login-field" value="" placeholder="输入标题"
								style="height: 42px;" />
						</div>

						<div class="meet meet-title">文档内容</div>
						<div class="meet meet-title">
							<script id="content" name="content"
								type="text/plain" style="width: 100%; height: 220px;"></script>
						</div>
						<div class="meet meet-title" align="right">
						<br />
						 <a id="btn-createdoc"
						class="btn btn-block btn-lg btn-primary">提交</a>
						</div>

					</div>

				</div>
			</div>
		</div>
		<div class="col-xs-1"></div>
	</div>
	<include file="Base/foot" />

	<script type="text/javascript"
		src="__PUBLIC__/umeditor/umeditor.config.js"></script>
	<script type="text/javascript"
		src="__PUBLIC__/umeditor/umeditor.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/umeditor/umeditor.js"></script>

	<script type="text/javascript">
		$(function() {
			window.um = UM
					.getEditor(
							'content',
							{
								/* 传入配置参数,可配参数列表看umeditor.config.js */
						
							});
		});
		

	</script>


	<script>
		(function($) {
			
			$("#btn-createdoc").on("click",function(){
				content = um.getContent();
				data=qc.form().add("meetid").add("title").create();
				data.content=content;
				//alert(data.content);
				
				qc.post("/Home/Document/createdoc",data,function(res){
					alert("添加成功");
				},function(msg){
					alert(msg);
				});
				
				
			});
			
		})(jQuery);
	</script>
</body>
</html>
