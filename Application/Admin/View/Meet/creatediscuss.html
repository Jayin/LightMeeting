<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>轻会议--创建讨论</title>
<include file="Base/head" />

<link href="__PUBLIC__/umeditor/themes/default/css/umeditor.css"
	rel="stylesheet">
</head>

<body style="background-color: #EDEFF1;">

	<div class="container-fluid" style="margin-top: 30px;">
		<div class="row-fluid">
			<div class="col-xs-12"></div>
		</div>


		<include file="Base/menu" />
	</div>



	<div class="row-fluid">
		<div class="col-xs-1"></div>
		<div class="col-xs-10">


			<div class="row demo-samples">
				<div class="col-xs-3">
					<include file="Base/meetmenu" />
					<!-- /.todo -->
				</div>
				<!-- /.col-xs-4 -->
				<div class="col-xs-9" style="border-color: $fff;">

					<div class="meet" id="meet">
					<input type="hidden" id='meetid' value="{$Meet.id}">
						<div class="meet meet-title">
							讨论标题：<input type="text" id="title"
								class="form-control login-field" value="" placeholder="输入标题"
								style=" height: 42px;" />
						</div>

						<div class="meet meet-title">讨论内容</div>
						<div class="meet meet-title">
							<textarea id="content" class="form-control login-field"
						style="height: 238px; width: 100%;" placeholder="输入讨论内容 "
						style="height: 42px;"></textarea>
						</div>
						<div class="meet meet-title" align="right">
						<br />
						 <a id="btn-createdis"
						class="btn btn-block btn-lg btn-primary">提交</a>
						</div>

					</div>

				</div>
			</div>
		</div>
		<div class="col-xs-1"></div>
	</div>
	<include file="Base/foot" />
	<script>
		(function($) {
			
			$("#btn-createdis").on("click",function(){
				
				data=qc.form().add("meetid").add("title").add("content").create();
				
				qc.post("/home/discuss/create",data,function(res){
					swal("添加成功");
                    setTimeout(function(){
                        location = "{:U('Admin/Meet/discuss')}?id={$Meet.id}"
                    },1500);
				},function(msg){
					swal(msg);
				});

				
				
			});
			
		})(jQuery);
	</script>
</body>
</html>
